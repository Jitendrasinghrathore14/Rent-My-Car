<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>

    <!-- Font Awesome Link for Social Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-image: linear-gradient(black, rgb(66, 47, 47), black);
            z-index: 2;
        }

        header nav {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        nav .logo {
            width: 150px;
        }

        nav .menu {
            display: flex;
            align-items: center;
        }

        nav .menu a {
            color: #fff;
            margin-left: 30px;
            position: relative;
        }

        nav .menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            width: 0%;
            left: 0;
            height: 2px;
            background-color: red;
            transition: 0.4s;
        }

        nav .menu a:hover::after {
            width: 100%;
        }

        nav .social a i {
            color: white;
            margin-left: 10px;
            font-size: 20px;
            transition: 0.3s;
        }

        nav .social a i:hover {
            color: rgb(224, 16, 9);
            transform: scale(1.3);
        }

        .cars {
            width: 100%;
            height: 139vh;
            background: url(cars/black-modern-car-headlights-front-600nw-771184300.webp);
            background-position: center;
            background-size: cover;
            padding-top: 100px;
        }

        .heading {
            text-align: center;
        }

        .heading h1 {
            font-weight: 700;
            color: #ff0000;
        }

        .heading h2 {
            color: rgb(255, 0, 0);
        }

        .cars-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .cars-container .box {
            flex: 1 1 17rem;
            position: relative;
            height: 200px;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .cars-container .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cars-container .box img:hover {
            transform: scale(1.1);
            transition: 0.5s;
        }

        .cars-container .box h2 {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            font-size: 1rem;
            font-weight: 400;
            background: rgb(41, 39, 39);
            padding: 8px;
            border-radius: 22px;
            color: antiquewhite;
        }

        .cars-container .box h2:hover {
            background: #ff0000;
        }
    </style>
</head>
